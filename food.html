<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn Combo Đồ Ăn</title>
    <link rel="stylesheet" href="css/food.css">
</head>
<body>

<h2 class="title">🍿 Chọn Combo Đồ Ăn</h2>

<div class="combo-container">

    <div class="combo-card">
        <div class="mock-image yellow">🥤🍿</div>
        <h3>CGV COMBO</h3>
        <p class="price">125.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image red">🥤🍿🍫</div>
        <h3>PREMIUM CGV COMBO</h3>
        <p class="price">135.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image orange">🥤🍿</div>
        <h3>MY COMBO</h3>
        <p class="price">95.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image dark">🥤🍿🍪</div>
        <h3>PREMIUM MY COMBO</h3>
        <p class="price">115.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image green">🥤</div>
        <h3>NƯỚC NGỌT 32OZ</h3>
        <p class="price">37.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image blue">🍿</div>
        <h3>BẮP NGỌT LỚN</h3>
        <p class="price">59.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image purple">🍫</div>
        <h3>SNACK PARTY</h3>
        <p class="price">20.000 đ</p>
    </div>

    <div class="combo-card">
        <div class="mock-image brown">🍪</div>
        <h3>SNACK THÁI</h3>
        <p class="price">25.000 đ</p>
    </div>

</div>

<script src="js/food.js"></script>
</body>
</html>
